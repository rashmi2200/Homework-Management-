<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do</title>
  <style>
    /* Top right icons */
    .top-right {
      position: absolute;
      top: 20px;
      right: 20px;
    }

    .top-right img {
      margin-left: 10px;
      border-radius: 50%;
      transition: transform 0.3s ease-in-out;
    }

    .top-right img:hover {
      transform: scale(1.1);
    }

    /* Sidebar */
    .sidebar {
      height: 100%;
      width: 250px;
      position: fixed;
      top: 0;
      left: 0;
      padding-top: 20px;
      background-color: #aaa7e3;
      align-items: center;
    }

    .Dashboard {
      border-radius: 50%;
      height: 100px;
      width: 100px;
      margin-left: 75px;
      margin-bottom: 20px;
    }

    .sidebar ul {
      list-style-type: none;
      padding: 0;
      margin: 15px;
    }

    .sidebar ul li {
      display: flex;
      align-items: center;
      padding: 20px 20px;
    }

    .sidebar ul li button {
      border-radius: 100px;
      height: 35px;
      width: 120px;
      font-size: 1.1rem;
      font-family: "Franklin Gothic Medium", "Arial Narrow", Arial, sans-serif;
      background-color: #f7f7f7;
    }

    .sidebar ul li button:hover {
      background-color: #e9c3dc;
      transform: scale(1.05);
    }

    .Logout {
      margin-top: 70px;
    }

    /* Adjustments */
    .to-do {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 50px;
    }

    .inform, .inform1 {
      margin-top: 20px;
      text-align: left;
      background: linear-gradient(135deg, #aaa7e3, #7a74d1);
      padding: 20px;
      border-radius: 15px;
      margin-left: 18rem;
      margin-right: 10rem;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      color: #fff;
      transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
    }

    .inform:hover, .inform1:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
      background: linear-gradient(135deg, #7a74d1, #5955B3);
    }

    .inform p, .inform1 p {
      font-size: 1.2rem;
      line-height: 1.5;
      margin: 0;
    }

    .inform p::before, .inform1 p::before {
      content: "ðŸ“¢ ";
      font-size: 1.5rem;
      vertical-align: middle;
    }

    /* Adjustments */
    h1 {
      margin-left: 20px; /* Adjusts the heading position to the right */
    }

  </style>
</head>
<body>
  <div class="to-do">
    <div class="top-right">
      <a href="#" target="_blank">
        <img src="image/notif.png" alt="Notification" width="30" height="30">
      </a>
      <a href="https://mail.google.com/mail/u/1/#inbox" target="_blank">
        <img src="image/profile.png" alt="Profile" width="40" height="40">
      </a>
    </div>
    <h1>To-Do</h1>
    <div class="sidebar">
      <img src="image/Herald.png" alt="pic" class="Dashboard">
      <ul>
        <li><button class="Home" onclick="window.location.href='StudentDashboard.html'">Home</button></li>
        <li><a href="studentNotice.html"><button>Noticeboard</button></a></li>
        <li><a href="to-do.html"><button type="todo">To-Do</button></a></li>
        <li><a href="StudentSetting.html"><button>Settings</button></a></li>
        <li><a href="StudentGrade.html"><button>Grade</button></a></li>
        <li><button class="Logout" onclick="window.location.href='loginpage.html'">Logout</button></li>
      </ul>
    </div>
  </div>

  <div class="inform">
    <p>Make the laboratory preparation of Oxygen. Also write the principles to prepare it and its chemical composition.<br>-Jenny Shrestha, 24 Apr, 2024</p>
  </div>
  <div class="inform1">
    <p>Do all the questions of World War 2 and write about the major consequences caused by World War 2 in detail. <br>- Dipesh Shrestha, 20 Apr, 2024</p>
  </div>
</body>
</html>
