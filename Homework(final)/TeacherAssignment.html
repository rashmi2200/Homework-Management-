<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment Portal</title>
    <link rel="stylesheet" href="TeacherAssignment.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">


</head>
<body>

    <div class="container">
        

        <div class="background-layer"></div>
        <div class="content-layer">
            
             <!-- Notification icon -->
        <img src="image/notif.png" alt="Notification Icon" class="notification-icon">
        
        <!-- User picture -->
        <img src="image/user.jpg" alt="User Picture" class="user-picture">

            <div class="give"> Assign Task*</div>
            <div class="Assigntitle"> <h2 class="assignment-heading">Assignment Title*</h2>
        
                <!-- Input field for assignment title -->
                <input type="text" id="assignmentTitle" class="assignment-input" placeholder="Enter assignment title...">
            </div>


          

            <div class="assignment-details">
                <h2 class="assignment-heading">Assignment Details</h2>
                <textarea id="assignmentDetails" class="assignment-input" placeholder="Enter assignment details..."></textarea>
            </div>

            <div class="assignment-link">
                <h2 class="assignment-headinglink">Assignment File or Link</h2>
                <input type="text" id="assignmentFileLink" class="assignment-input" placeholder="Attach a file or enter URL...">
                <div class="file-upload">
                    <label for="fileInput" class="custom-file-upload">Upload File</label>
                    <input type="file" id="fileInput" class="file-input" accept=".pdf, .doc, .docx" onchange="displayFileName()">
                </div> 
            </div>

            <div class="deadline">
                <h2 class="assignment-heading">Deadline</h2>
                <input type="date" id="deadlineDate" class="deadline-input">
                <input type="time" id="deadlineTime" class="deadline-input">
            </div>

            <button id="createAssignmentBtn" class="create-assignment-button">Create Assignment</button>

            
            <div class="dropdown">
                <select id="subjectDropdown" class="button">
                    <option value="" disabled selected>Select Subject</option>
                    <option value="english">English</option>
                    <option value="social_studies">Social Studies</option>
                    <option value="science">Science</option>
                </select>
            </div>
    
        </div>
        <h1>Assignment Portal</h1>
        <div class="title">
            <a href="teacherDashboard.html" class="button">Dashboard</a> 
            <a href="TeacherStudent.html" class="button">Students</a> 
            <a href="TeacherStatus.html" class="button">Status</a> 
            <a href="TeacherGrade.html" class="button">Grade</a>
            <a href="loginpage.html" class="button" style="margin-top: 200px;">Logout</a>
        </div>

        <div class="side-panel">
            <!-- Just the box with the calendar inside -->
            <div class="calendar-container">
                <header class="calendar-header">
                    <span id="calendar-prev" class="material-symbols-rounded">chevron_left</span>
                    <p class="calendar-current-date"></p>
                    <span id="calendar-next" class="material-symbols-rounded">chevron_right</span>
                </header>
                <div class="calendar-body">
                    <ul class="calendar-weekdays">
                        <li>Sun</li>
                        <li>Mon</li>
                        <li>Tue</li>
                        <li>Wed</li>
                        <li>Thu</li>
                        <li>Fri</li>
                        <li>Sat</li>
                    </ul>
                    <ul class="calendar-dates"></ul>
                </div>
            </div>
        </div>
        
        
       
    </div>

    

    <script>
        document.querySelector('.custom-file-upload').addEventListener('click', function() {
            document.getElementById('fileInput').click();
        });

        function displayFileName() {
            const fileInput = document.getElementById('fileInput');
            const assignmentFileLink = document.getElementById('assignmentFileLink');
            if (fileInput.files.length > 0) {
                assignmentFileLink.value = fileInput.files[0].name;
            } else {
                assignmentFileLink.value = '';
            }
        }
    </script>
    <script src="TeacherAssignment.js"></script>
    
</body>
</html>
