<style>

        /* Top right icons */
        .top-right {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .top-right img {
            margin-left: 10px;
            border-radius: 50%;
            transition: transform 0.3s ease-in-out;
        }

        .top-right img:hover {
            transform: scale(1.1);
        }

        /* sidebar */
        .sidebar {
            height: 100%;
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            padding-top: 20px;
            background-color: #aaa7e3;
            align-items: center;
        }

        .Dashboard {
            border-radius: 50%;
            height: 100px;
            width: 100px;
            margin-left: 75px;
            margin-bottom: 20px;
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
            margin: 15px;
        }

        .sidebar ul li {
            display: flex;
            align-items: center;
            padding: 20px 20px;
        }

        .sidebar ul li button {
            border-radius: 100px;
            height: 35px;
            width: 120px;
            font-size: 1.1rem;
            font-family: "Franklin Gothic Medium", "Arial Narrow", Arial, sans-serif;
            background-color: #f7f7f7;
        }

        .sidebar ul li button:hover {
            background-color: #e9c3dc;
            transform: scale(1.05);
        }

        .Logout {
            margin-top: 70px;
        }

        /* Adjustments */
        .notice {
            margin-left: 300px; /* Shifts the container to the right */
            padding: 20px;
        }

        h1 {
            margin-left: 390px; /* Adjusts the heading position to the right */
        }

        .students-table {
            width: 90%; /* Sets the table width */
            margin: 10px auto; /* Centers the table horizontally */
            border-collapse: collapse;
            margin-left: 20px;
            margin-top: 50px;
        }

        .students-table th {
            color: white;
            background-color: #5955B3;
            font-size: 20px;
            padding: 5px;
        }

        .students-table th,
        .students-table td {
            border: 1px solid #c3bfbf;
            padding: 5px;
        }

        .students-table tbody td {
            color: black;
        }

        .students-table tbody {
            height: 70px;
            overflow-y: auto;
        }

        .students-table tbody::-webkit-scrollbar {
            width: 8px;
        }

        .students-table tbody::-webkit-scrollbar-thumb {
            background-color: #888;
            border-radius: 4px;
        }
    </style>
  </head>

      </a>
    </div>
    <h1>Grade</h1>

    <div class="sidebar">

      <ul>
        
        <li>

      </ul>
    </div>
    </div>
    
  </div>
