<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment Portal</title>
    <style>
      /* Reset CSS */
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      * body {
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
      }

      /* Top right icons */
      .top-right {
        position: absolute;
        top: 20px;
        right: 20px;
      }

      .top-right img {
        margin-left: 10px;
        border-radius: 50%;
        transition: transform 0.3s ease-in-out;
      }

      .top-right img:hover {
        transform: scale(1.1);
      }

      /* sidebar */
      .Sidebar {
        height: 100%;
        width: 250px;
        position: fixed;
        top: 0;
        left: 0;
        padding-top: 20px;
        background-color:#aaa7e3;
        align-items: center;
      }

      .Dashboard {
        border-radius: 50%;
        height: 100px;
        width: 100px;
        margin-left: 75px;
        margin-bottom: 20px;
      }

      .sidebar ul {
        list-style-type: none;
        padding: 0;
        margin: 15px;
      }

      .sidebar ul li {
        display: flex;
        align-items: center;
        padding: 20px 20px;
      }

      .sidebar ul li button {
        border-radius: 100px;
        height: 35px;
        width: 120px;
        font-size: 1.1rem;
        font-family: "Franklin Gothic Medium", "Arial Narrow", Arial, sans-serif;
        background-color: #f7f7f7;
      }

      .sidebar ul li button:hover {
        background-color: #e9c3dc;
        transform: scale(1.05);
      }
      .Logout {
        margin-top: 70px;
      }

      /* Assignment Portal */
      .assign {
        max-width: 800px;
        margin: 100px auto;
        padding: 40px;
        background-color:#aaa7e3;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      h1 {
        text-align: center;
        color: #171717;
        margin-bottom: 20px;
      }

      /* Form styles */
      form {
        display: flex;
        flex-direction: column;
      }

      label {
        color: #070707;
        margin-bottom: 5px;
      }

      input[type="text"],
      textarea,
      input[type="file"] {
        padding: 10px;
        margin-bottom: 15px;
        border: none;
        border-radius: 4px;
      }

      input[type="text"],
      textarea {
        background-color: #f4f4f4;
      }

      input[type="file"] {
        background-color: #1f1c20;
        cursor: pointer;
        color: ;
        margin-right: 30rem;
      }

      input[type="submit"] {
        background-color: #1f1c20;
        color: #f4f4f4;
        padding: 12px 0;
        margin-right: 30rem;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease-in-out;
      }

      input[type="submit"]:hover {
        background-color: rgb(170, 196, 185);
      }
    </style>
  </head>
  <body>
    <div class="top-right">
      <a href="#" target="_blank">
        <img src="notification.png" alt="Notification" width="30" height="30" />
      </a>
      <a href="https://mail.google.com/mail/u/1/#inbox" target="_blank">
        <img src="profile.png" alt="Profile" width="40" height="40" />
      </a>
    </div>
      <div class="sidebar">
        <img src="Herald.png" alt="pic" class="Dashboard" />
        <ul>
          <li>
            <a href="index.html">
            <button type="Home">Home</button>
          </li>
        </a>
          <li>
            <a href="notice.html">
            <button>Noticeboard</button>
          </li>
          </a>
          <li>
            <a href="to-do.html">
            <button>To-Do</button>
          </li>
          </a>
          <li>
            <a href="setting.html">
            <button>Settings</button>
          </li>
        </a>
          <li>
            <button class="Logout">Logout</button>
          </li>
        </ul>
      </div>
  
    <div class="assign">
      <h1>Assignment Portal</h1>
      <form
        enctype="multipart/form-data"
        action="/submit_assignment"
        method="post"
      >
        <label for="assignmentTitle">Assignment Title:</label>
        <input
          type="text"
          id="assignmentTitle"
          name="assignmentTitle"
          required
        />

        <label for="dueDate">Due Date:</label>
        <input
          type="text"
          id="dueDate"
          name="dueDate"
          placeholder="YYYY-MM-DD"
          required
        />

        <label for="file">Upload File:</label>
        <input type="file" id="file" name="file" required />

        <input type="submit" value="Submit Assignment" />
      </form>
    </div>
  </body>
</html>
