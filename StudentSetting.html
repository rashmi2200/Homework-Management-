<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings - Assignment Portal</title>
    <style>
      /* Reset CSS */
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
      }

      /* Top right icons */
      .top-right {
        position: absolute;
        top: 20px;
        right: 20px;
      }

      .top-right img {
        margin-left: 10px;
        border-radius: 50%;
        transition: transform 0.3s ease-in-out;
      }

      .top-right img:hover {
        transform: scale(1.1);
      }

      /* sidebar */
      .Sidebar {
        height: 100%;
        width: 250px;
        position: fixed;
        top: 0;
        left: 0;
        padding-top: 20px;
        background-color: #aaa7e3;
        align-items: center;
      }

      .Dashboard {
        border-radius: 50%;
        height: 100px;
        width: 100px;
        margin-left: 75px;
        margin-bottom: 20px;
      }

      .sidebar ul {
        list-style-type: none;
        padding: 0;
        margin: 15px;
      }

      .sidebar ul li {
        display: flex;
        align-items: center;
        padding: 20px 20px;
      }

      .sidebar ul li button {
        border-radius: 100px;
        height: 35px;
        width: 120px;
        font-size: 1.1rem;
        font-family: "Franklin Gothic Medium", "Arial Narrow", Arial, sans-serif;
        background-color: #f7f7f7;
      }

      .sidebar ul li button:hover {
        background-color: #e9c3dc;
        transform: scale(1.05);
      }

      .Logout {
        margin-top: 70px;
      }

      /* Settings Styles */
      .settings-container {
        margin-left: 300px; /* Adjust according to sidebar width */
        padding: 20px;
      }

      .settings-header {
        font-size: 24px;
        margin-bottom: 20px;
      }

      .setting-card {
        background-color: #aaa7e3;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        padding: 20px;
        margin-bottom: 20px;
        margin-right: 30rem;
      }

      .setting-card label {
        font-weight: bold;
        margin-bottom: 10px;
        display: block;
      }

      .setting-card input[type="text"] {
        width: 30rem; /* Adjust according to padding */
        padding: 8px;
        border-radius: 5px;
        border: 1px solid #ccc;
      }

      .save-button {
        padding: 10px 20px;
        background-color: #9f7cdc;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      .save-button:hover {
        background-color: #88baef;
      }
    </style>
  </head>
  <body>
    <div class="top-right">
      <a href="#" target="_blank">
        <img src="image/notif.png" alt="Notification" width="30" height="30" />
      </a>
      <a href="https://mail.google.com/mail/u/1/#inbox" target="_blank">
        <img src="image/profile.png" alt="Profile" width="40" height="40" />
      </a>
    </div>

    <div class="Sidebar">
      <img src="image/herald.png" alt="pic" class="Dashboard" />
      <ul>
        <li>
          <button
            class="Home"
            onclick="window.location.href='StudentDashboard.html'">
            Home
          </button>
        </li>
        <li>
          <a href="studentNotice.html">
          <button>Noticeboard</button>
        </li>
      </a>
        <li>
          <a href="to-do.html">
          <button type="todo">To-Do</button>
        </li>
      </a>
        <li>
          <a href="StudentSetting.html">
          <button>Settings</button>
        </li>
      </a>
      <li>
        <a href="StudentGrade.html">
        <button>Grade</button>
      </li>
    </a>
        <li>
          <button
            class="Logout"
            onclick="window.location.href='loginpage.html'">
            Logout
          </button>
        </li>
      </ul>
    </div>
    </div>

    <div class="settings-container">
      <h2 class="settings-header">Settings</h2>
      <div class="setting-card">
        <label for="full-name">Full Name:</label>
        <input type="text" id="full-name" name="full-name" required placeholder="Jenny Kim" />
      </div>
      <div class="setting-card">
        <label for="phone-number">Phone Number:</label>
        <input type="text" id="phone-number" name="phone-number" required placeholder="9845214587" />
      </div>
      <div class="setting-card">
        <label for="location">Location:</label>
        <input type="text" id="location" name="location" required placeholder="Ason , Kathmandu" />
      </div>
      <button class="save-button" onclick="saveChanges()">Save Changes</button>
    </div>



    <script src="setting.js"></script>
  </body>
</html>
