<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marking Panel</title>
    <link rel="stylesheet" href="TeacherGrade.css">
</head>
<body>
    <div class="background-layer"></div>

    <div class="content-layer">
        <!-- Notification icon -->
        <img src="image/notif.png" alt="Notification Icon" class="notification-icon">
        
        <!-- User picture -->
        <img src="image/user.jpg" alt="User Picture" class="user-picture">

        <h1>Marking Panel</h1>
        
        <!-- Table for displaying graded assignments -->
        <table class="student-table">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Subject</th>
                    <th>Submitted Date</th>
                    
                    <th>File link</th>
                    <th>Grade</th>
                </tr>
            </thead>
            <tbody>
                <!-- Assignment rows will be dynamically added here -->
            </tbody>
        </table>
    </div>

    <!-- Navigation buttons -->
    <div class="title">
        <a href="teacherDashboard.html" class="button">Dashboard</a> 
        <a href="TeacherStudent.html" class="button">Students</a> 
        <a href="TeacherStatus.html" class="button">Status</a> 
        <a href="TeacherGrade.html" class="button">Grade</a>
        <a href="loginpage.html" class="button" style="margin-top: 200px;">Logout</a>
    </div>

    <!-- Dropdown for selecting subject -->
    <div class="dropdown">
        <select id="subjectDropdown" class="button">
            <option value="" disabled selected>Select Subject</option>
            <option value="english">English</option>
            <option value="social_studies">Social Studies</option>
            <option value="science">Science</option>
        </select>
    </div>
    
    <!-- JavaScript file -->
    <script src="TeacherGrade.js"></script> 
</body>
</html>
