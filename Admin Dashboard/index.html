<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Panel</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <div class="background"></div>
      <h1>Admin Dashboard</h1>
      <div class="top-right">
        <a href=" " target="_blank">
          <img
            src="notification.png"
            alt="Notification"
            width="30"
            height="30"
          />
        </a>
        <a href=" " target="_blank">
          <img src="profile.png" alt="Profile" width="40" height="40" />
        </a>
      </div>
    </header>
    <section class="main-section">
      <nav class="main-menu">
        <div class="nav">
          <a href="index.html" class="button"
            ><i class="fa-solid fa-house"></i> Home</a
          >
          <a href="Student.html" class="button"
            ><i class="fa-solid fa-graduation-cap"></i> Student</a
          >
          <a href="Teacher.html" class="button"
            ><i class="fa-solid fa-person-chalkboard"></i> Teacher</a
          >
          <a href="Subject.html" class="button"
            ><i class="fa-solid fa-book"></i> Subject</a
          >
          <a href="Settings.html" class="button"
            ><i class="fa-solid fa-gear fa-lg"></i> Settings</a
          >
          <a href="#" class="button"
            ><i class="fa-solid fa-right-from-bracket"></i> Logout</a
          >
        </div>
      </nav>
      <main class="content-area">
        <div class="card-container">
          <div class="card">
            <h3>Total Subjects</h3>
            <a href="Subject.html">Icon</a>
          </div>
          <div class="card">
            <h3>Total Students</h3>
            <a href="Student.html">Icon</a>
          </div>
          <div class="card">
            <h3>Total Teachers</h3>
            <a href="Teacher.html">Icon</a>
          </div>
        </div>
      </main>
    </section>
    <script src="script.js"></script>
  </body>
</html>
