<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <style>
    table {
    width: 100%;
    border-collapse: collapse;
}

th, td {
    padding: 8px;
    text-align: left;
    border-bottom: 1px solid #ddd;
}

th {
    background-color: #f2f2f2;
}

  </style>
  <link rel="stylesheet" href="AdminDashboard.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <header>
    <div class="background"></div>
     <h1>Teacher</h1>
     <div class="content-layer">
      <!-- Notification icon -->
      <a href="#"><i class="fa-regular fa-bell fa-lg"></i></a>  
     <!-- User picture -->
     <img src="image/user.jpg" alt="User Picture" class="user-picture">
     </div>
  </header>
  <section class="main-section">
    <nav class="main-menu">
        <div class="nav">
            <a href="AdminDashboard.html" class="button"><i class="fa-solid fa-house"></i> Home</a>
            <a href="AdminStudent.html" class="button"><i class="fa-solid fa-graduation-cap"></i> Student</a>
            <a href="AdminTeacher.html" class="button"><i class="fa-solid fa-person-chalkboard"></i> Teacher</a>
            <a href="AdminSubject.html" class="button"><i class="fa-solid fa-book"></i> Subject</a>
            <a href="AdminSettings.html" class="button"><i class="fa-solid fa-gear fa-lg"></i> Settings</a>
            <a href="loginpage.html" class="button"><i class="fa-solid fa-right-from-bracket"></i> Logout</a> <!-- here we have to keep login page html -->
          </div>
    </nav>
    <main class="content-area">
      <div class="add">
        <a href="AddTeacher.html" class="button"><i class="fa-solid fa-user-plus"></i> Add Teacher</a>
      </div>
      <table>
        <thead>
            <tr>
                <th>SN</th>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
            </tr>
        </thead>
        <tbody id="teacher-table-body"></tbody>
    </table>
    </main>
  </section>
  <script>
   
// Fetch teacher data from backend
fetch('http://localhost:3000/teachers')
    .then(response => response.json())
    .then(teachers => {
        // Reference to the table body
        const tableBody = document.getElementById('teacher-table-body');

        // Iterate over each teacher and create table rows
        teachers.forEach((teacher, index) => {
            const row = document.createElement('tr');

            // Create table cells for row number and each teacher attribute
            const numberCell = document.createElement('td');
            numberCell.textContent = index + 1;
            const nameCell = document.createElement('td');
            nameCell.textContent = teacher.name;
            const emailCell = document.createElement('td');
            emailCell.textContent = teacher.email;
            const phoneCell = document.createElement('td');
            phoneCell.textContent = teacher.phone;

            // Append table cells to the row
            row.appendChild(numberCell);
            row.appendChild(nameCell);
            row.appendChild(emailCell);
            row.appendChild(phoneCell);

            // Append the row to the table body
            tableBody.appendChild(row);
        });
    })
    .catch(error => {
        console.error('Error fetching teacher data:', error);
    });


  </script>
</body>
</html>
